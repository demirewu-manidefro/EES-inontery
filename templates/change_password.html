<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings - Debre Berhan ESS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #3b82f6;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --bg-sidebar: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #eff6ff;
            --sidebar-width: 280px;
        }

        body.dark-mode {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --bg-sidebar: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --accent: rgba(59, 130, 246, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-inner {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 4px;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--accent);
            color: var(--primary);
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-navbar {
            height: 72px;
            background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 4rem 2rem;
            background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
        }

        .form-card {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.04);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .input-box {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-main);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent);
        }

        .btn-update {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            background: #fbbf24;
            color: #78350f;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-update:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ffefef;
            color: #b91c1c;
            border-left: 5px solid #ef4444;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-inner">
            <div style="display:flex; align-items:center; gap:12px; margin-bottom:2.5rem;"><img
                    src="{{ url_for('static', filename='employee.png') }}" style="width:40px;">
                <h1 style="font-size:1rem; font-weight:800; color:var(--primary);">DEBRE BERHAN</h1>
            </div>
            <nav><a href="/home" class="nav-link"><i data-lucide="layout-dashboard"></i> Dashboard</a><a
                    href="/employees" class="nav-link"><i data-lucide="users"></i> Staff Directory</a></nav>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-navbar">
            <div style="font-weight:800; font-size:1.25rem;">Security Governance</div>
        </header>
        <main class="content-area">
            {% with messages = get_flashed_messages() %}{% if messages %}{% for msg in messages %}<div class="alert"><i
                    data-lucide="alert-triangle"></i> {{ msg }}</div>{% endfor %}{% endif %}{% endwith %}
            <div class="form-card">
                <div style="text-align:center; margin-bottom:2.5rem;">
                    <div
                        style="width:56px; height:56px; background: #fef3c7; color:#d97706; border-radius:16px; display:flex; align-items:center; justify-content:center; margin: 0 auto 1.5rem;">
                        <i data-lucide="lock" size="28"></i></div>
                    <h2 style="font-weight:800; font-size:1.75rem; margin-bottom:0.5rem;">Secure Update</h2>
                    <p style="color:var(--text-muted);">Change your system access credentials.</p>
                </div>
                <form method="POST">
                    <div class="form-group"><label>Current Password</label><input type="password"
                            name="current_password" class="input-box" required placeholder="••••••••"></div>
                    <div style="height:1px; background:var(--border); margin: 2rem 0;"></div>
                    <div class="form-group"><label>New Password</label><input type="password" name="new_password"
                            class="input-box" required placeholder="••••••••"></div>
                    <div class="form-group"><label>Confirm New Password</label><input type="password"
                            name="confirm_password" class="input-box" required placeholder="••••••••"></div>
                    <button type="submit" class="btn-update"><i data-lucide="key"></i> Rotate Credentials</button>
                </form>
            </div>
        </main>
    </div>
    <script>lucide.createIcons(); if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');</script>
</body>

</html>
