<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Debre Berhan ESS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #eff6ff;
        }

        body.dark-mode {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --accent: rgba(59, 130, 246, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            transition: 0.3s;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--bg-card);
            padding: 3.5rem 2.5rem;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.06);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section img {
            width: 72px;
            height: 72px;
            margin-bottom: 1rem;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo-section h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo-section p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: 0.3s;
        }

        .input-box {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--bg-main);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent);
        }

        .input-box:focus+i {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            background: var(--primary-dark);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .theme-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--accent);
            border: none;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--primary);
            transition: 0.3s;
        }

        .theme-btn:hover {
            transform: rotate(15deg) scale(1.1);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2.5rem 1.5rem;
                border-radius: 24px;
            }
        }
    </style>
</head>

<body>
    <button class="theme-btn" id="theme-toggle"><i data-lucide="moon" id="theme-icon"></i></button>

    <div class="login-card">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='employee.png') }}" alt="System Logo">
            <h1>Welcome Back</h1>
            <p>Debre Berhan ESS Material Management</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="padding: 1rem; border-radius: 14px; margin-bottom: 1.5rem; background: {{ '#fef2f2' if category == 'error' else '#f0fdf4' }}; color: {{ '#b91c1c' if category == 'error' else '#166534' }}; font-size: 0.8rem; font-weight: 700; text-align: left; border: 1px solid {{ '#fecaca' if category == 'error' else '#bbf7d0' }};">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>System Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" class="input-box" required placeholder="Enter username">
                    <i data-lucide="user" size="18"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Access Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" class="input-box" required placeholder="••••••••">
                    <i data-lucide="lock" size="18"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Authorize Access</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="/register">Register Instance</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.setAttribute('data-lucide', 'sun');
            lucide.createIcons();
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        });
    </script>
</body>

</html>
