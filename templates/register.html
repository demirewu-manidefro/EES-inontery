<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Debre Berhan ESS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent: #eff6ff;
        }

        body.dark-mode {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --accent: rgba(59, 130, 246, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            transition: 0.3s;
        }

        .register-card {
            width: 100%;
            max-width: 480px;
            background: var(--bg-card);
            padding: 3.5rem 2.5rem;
            border-radius: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.06);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo-section h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo-section p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: 0.3s;
        }

        .input-box {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--bg-main);
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent);
        }

        .input-box:focus+i {
            color: var(--primary);
        }

        select.input-box {
            appearance: none;
            cursor: pointer;
        }

        .btn-register {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            background: var(--primary-dark);
        }

        .btn-register:active {
            transform: scale(0.98);
        }

        .btn-register::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-register:hover::after {
            left: 100%;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent);
            transform: scale(1.01);
        }

        .input-box {
            transition: 0.3s;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .theme-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--accent);
            border: none;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--primary);
            transition: 0.3s;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .register-card {
                padding: 3rem 1.5rem;
                border-radius: 28px;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: left;
            border: 1px solid transparent;
        }

        .alert.error {
            background: #fef2f2;
            color: #b91c1c;
            border-color: #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .register-card {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .register-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <button class="theme-btn" id="theme-toggle"><i data-lucide="moon" id="theme-icon"></i></button>

    <div class="register-card">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='employee.png') }}" alt="System Logo">
            <h1>Create Instance</h1>
            <p>Join the Debre Berhan Management System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert {{ 'error' if category == 'error' else 'success' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Desired Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" class="input-box" required placeholder="Pick a username"
                        autocomplete="username">
                    <i data-lucide="user-plus" size="18"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Security Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="reg-password" class="input-box" required
                        placeholder="Choose a secure password" autocomplete="new-password">
                    <i data-lucide="shield-check" size="18"></i>
                    <button type="button" class="toggle-password"
                        onclick="togglePassword('reg-password', 'eye-icon-reg')">
                        <i data-lucide="eye" id="eye-icon-reg" size="18"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>System Role Request</label>
                <div class="input-wrapper">
                    <select name="role" class="input-box" required>
                        <option value="supervisor">Project Supervisor</option>
                        <option value="admin">System Administrator</option>
                        <option value="viewer">Data Viewer</option>
                    </select>
                    <i data-lucide="briefcase" size="18"></i>
                </div>
            </div>

            <button type="submit" class="btn-register">Register for Approval</button>
        </form>

        <div class="footer">
            Already registered? <a href="/login">Sign In Instead</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.setAttribute('data-lucide', 'sun');
            lucide.createIcons();
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        });
    </script>
</body>

</html>
